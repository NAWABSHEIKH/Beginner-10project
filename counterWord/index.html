<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CounterCharacter</title>
</head>
<body>
    <div class="container">
      

        <h2 class="text">Charactar Counter</h2>
        <textarea placeholder="Please write something in this area....... " id="textarea" class="textarea" maxlength="50"></textarea>
      
        <div class="counter">
            <div class="left">
                Total Length:<span class="increment" id="increment">0</span>
            </div>

            <div class="right" id="right">
                Remaining Letter:<span class="decrement" id="decrement">1</span>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
